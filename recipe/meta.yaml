{% set name = "graphql-core" %}
{% set version = "2.0" %}
{% set hash_type = "sha256" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4830699be53f9154273fa15726fc8b0c90bc22bbb8fc7c932586503b3cb9330e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.10.0
    - promise >=2.1
    - rx >=1.6.0

test:
  imports:
    - graphql
    - graphql.error
    - graphql.execution
    - graphql.execution.executors
    - graphql.execution.experimental
    - graphql.language
    - graphql.pyutils
    - graphql.type
    - graphql.utils
    - graphql.validation
    - graphql.validation.rules

about:
  home: https://github.com/graphql-python/graphql-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'GraphQL base implementation for Python'
  doc_url: http://graphql.org/
  dev_url: https://github.com/graphql-python/graphql-core

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
    - bollwyvl
