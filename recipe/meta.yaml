{% set name = "graphql-core" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1bd80ea6674638959838ae4ae93da0a06bea3ebed775fd5a25fe6e71e3138f5e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - graphql

about:
  home: https://github.com/graphql-python/graphql-core-next
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python 3.6+ port of the GraphQL.js reference implementation of GraphQL.'

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
    - bollwyvl
